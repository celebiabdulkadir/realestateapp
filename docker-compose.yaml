version: '3.8'

services:
    userdb:
      container_name: userdb
      image: postgres
      ports:
      - "5436:5432"
      environment:
        POSTGRES_USER: abdulkadir
        POSTGRES_PASSWORD: 123456
        POSTGRES_DB: userdb
      volumes:
      - userdb:/var/lib/postgresql/data
      networks:
      - realestate
    advert:
        container_name: advert
        image: postgres
        ports:
        - "5437:5432"
        environment:
            POSTGRES_USER: abdulkadir
            POSTGRES_PASSWORD: 123456
            POSTGRES_DB: advert
        volumes:
        - advert:/var/lib/postgresql/data
        networks:
        - realestate
    orderdb:
        container_name: orderdb
        image: postgres
        ports:
        - "5438:5432"
        environment:
          POSTGRES_USER: abdulkadir
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: orderdb
        volumes:
        - orderdb:/var/lib/postgresql/data
        networks:
        - realestate
    paymentdb:
        container_name: paymentdb
        image: postgres
        ports:
        - "5439:5432"
        environment:
          POSTGRES_USER: abdulkadir
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: paymentdb
        volumes:
        - paymentdb:/var/lib/postgresql/data
        networks:
        - realestate
volumes:
  userdb:
  advert:
  orderdb:
  paymentdb:

networks:
  realestate:
    driver: bridge
